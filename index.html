<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	
<link rel="stylesheet" type="text/css" href="stye.css">
</head>
<body>
<h3 class="container-fluid text-center"> 
	calculator
</h3>
<br>

<div class="container">
<div class="box">   
 <div class="form-group"id="res-box">
<!-- <input type="text" class="form-control" id="answer"> -->
  <textarea class="form-control" rows="1" id="answer"></textarea>
</div>
 
 <div class="row">
 
 
   <table>
      <tr>
       
        <td><button class="btn btn-primary" id="clear">ce</button></td>
        <td><button class="btn btn-primary" id="#/">/</button></td>
        <td><button class="btn btn-primary" id="mod">%</button></td>
      </tr>
       
      <tr>
        <td><button class="btn btn-primary" id="#7">7</button></td>
        <td><button class="btn btn-primary" id="#8">8</button></td>
        <td><button class="btn btn-primary" id="#9">9</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-primary" id="#6">6</button></td>
        <td><button class="btn btn-primary" id="#5">5</button></td>
        <td><button class="btn btn-primary" id="#4">4</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-primary" id="#3">3</button></td>
        <td><button class="btn btn-primary" id="#2">2</button></td>
        <td><button class="btn btn-primary" id="#1">1</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-primary" id="#0">0</button></td>
        <td><button class="btn btn-primary" id="#dot">.</button></td>
        <td><button class="btn btn-primary" id="plus">+</button></td>
      </tr>
     <tr>
        <td><button class="btn btn-primary" id="#sub">-</button></td>
        <td><button class="btn btn-primary" id="#mul">*</button></td>
        <td><button class="btn btn-primary" id="#equal">=</button></td>
      </tr>   
  </table>
</div>



</div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
